<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Show Customers</title>
    <style>
        /* Add your beautiful background styles here */
        body {
            background-color: #f2f2f2;
            background-image: linear-gradient(to bottom right, #3366ff, #00ccff);
            background-attachment: fixed;
        }
        
        /* Add your animations and other styles here */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show Customers</h1>
        <table>
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Email</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in data %}
                <tr>
                    <td>{{ customer['customer_id'] }}</td>
                    <td>{{ customer['customer_name'] }}</td>
                    <td>{{ customer['customer_addr'] }}</td>
                    <td>{{ customer['customer_email'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

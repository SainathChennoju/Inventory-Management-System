<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Show Suppliers</title>
    <style>
        /* Add your beautiful background styles here */
        body {
            background-color: #f2f2f2;
            background-image: linear-gradient(to bottom right, #3366ff, #00ccff);
            background-attachment: fixed;
        }
        
        /* Add your animations and other styles here */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show Suppliers</h1>
        <table>
            <thead>
                <tr>
                    <th>Supplier ID</th>
                    <th>Supplier Name</th>
                    <th>Supplier Address</th>
                    <th>Supplier Email</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in data %}
                <tr>
                    <td>{{ supplier['supplier_id'] }}</td>
                    <td>{{ supplier['supplier_name'] }}</td>
                    <td>{{ supplier['supplier_addr'] }}</td>
                    <td>{{ supplier['supplier_email'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
